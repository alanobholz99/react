<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <h2>Bievenido a supergym</h2>

    <form id="user__login">
        <div>
            <label for="user">Usuario:</label>
            <input type="text" name="" id="user">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="" id="password">
        </div>
        <button type="submit" id="btn__logearse">Logearse!</button>
    </form>
    
    <form id="user__register">
        <div>
            <label for="new__user">Usuario:</label>
            <input type="text" name="" id="new__user">
        </div>
        <div>
            <label for="new__password">Password:</label>
            <input type="password" name="" id="new__password">
        </div>
        <button type="submit" id="btn__register">Registrese</button>
    </form>

    <script type="module" src="../js/usuarios.js"></script>
    


</body>
</html>
